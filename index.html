<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Calculator App - Task 4</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
            background: #f0f0f0;
        }
        .container {
            display: flex;
            gap: 20px;
        }
        .notes-section, .history, .calculator {
            background: #fff;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            overflow: hidden;
        }
        .notes-section {
            width: 250px;
            padding: 15px;
            display: flex;
            flex-direction: column;
        }
        .notes-section h2 {
            text-align: center;
            background: #34A853;
            color: white;
            padding: 10px;
            font-size: 1.2rem;
            border-radius: 10px;
        }
        .notes-input {
            width: 100%;
            height: 100px;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            resize: none;
        }
        .notes-button {
            background: #34A853;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .notes-button:hover {
            background: #2c8e45;
        }
        .notes-list {
            margin-top: 10px;
            max-height: 200px;
            overflow-y: auto;
            list-style: none;
        }
        .notes-list li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            font-size: 1rem;
            color: #333;
        }
        .calculator {
            width: 320px;
            padding-bottom: 20px;
        }
        .header, .footer {
            text-align: center;
            padding: 15px;
            font-size: 1.2rem;
            color: white;
            background: #34A853;
            font-weight: bold;
        }
        .footer {
            background: #4285F4;
        }
        .display {
            background: #222;
            color: #fff;
            text-align: right;
            padding: 20px;
            font-size: 2.5rem;
            white-space: nowrap;
            overflow-x: auto;
            overflow-y: hidden;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
        }
        button {
            padding: 20px;
            font-size: 1.5rem;
            border: 1px solid #f0f0f0;
            cursor: pointer;
            transition: background 0.3s;
            outline: none;
            background: #f7f7f7;
        }
        button:hover {
            background: #ddd;
        }
        .operator {
            background: #FF9500;
            color: white;
        }
        .operator:hover {
            background: #FF7F00;
        }
        .equal {
            background: #34C759;
            color: white;
        }
        .equal:hover {
            background: #28A745;
        }
        .clear {
            background: #FF3B30;
            color: white;
        }
        .clear:hover {
            background: #FF1C1C;
        }
        .history {
            width: 200px;
            padding: 10px;
        }
        .history h2 {
            text-align: center;
            background: #4285F4;
            color: white;
            padding: 10px;
            font-size: 1.2rem;
            border-radius: 10px;
        }
        .history-list {
            max-height: 400px;
            overflow-y: auto;
            list-style: none;
            padding: 10px;
        }
        .history-list li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            font-size: 1.2rem;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Notes Section -->
        <div class="notes-section">
            <h2>Notes</h2>
            <textarea class="notes-input" id="note-input" placeholder="Add your notes here..."></textarea>
            <button class="notes-button" onclick="addNote()">Add Note</button>
            <ul class="notes-list" id="notes-list">
                <!-- Notes will be appended here -->
            </ul>
        </div>

        <!-- Calculator Body -->
        <div class="calculator">
            <div class="header">Calculator - Task 4</div>
            <div class="display" id="display">0</div>
            <div class="buttons">
                <button class="clear" onclick="clearDisplay()">C</button>
                <button onclick="deleteLast()">DEL</button>
                <button onclick="appendValue('%')">%</button>
                <button class="operator" onclick="appendValue('/')">/</button>
                <button onclick="appendValue('7')">7</button>
                <button onclick="appendValue('8')">8</button>
                <button onclick="appendValue('9')">9</button>
                <button class="operator" onclick="appendValue('*')">*</button>
                <button onclick="appendValue('4')">4</button>
                <button onclick="appendValue('5')">5</button>
                <button onclick="appendValue('6')">6</button>
                <button class="operator" onclick="appendValue('-')">-</button>
                <button onclick="appendValue('1')">1</button>
                <button onclick="appendValue('2')">2</button>
                <button onclick="appendValue('3')">3</button>
                <button class="operator" onclick="appendValue('+')">+</button>
                <button onclick="appendValue('0')">0</button>
                <button onclick="appendValue('.')">.</button>
                <button class="equal" onclick="calculate()">=</button>
            </div>
            <div class="footer">Quick and Simple Math on the Go!</div>
        </div>

        <!-- History Section -->
        <div class="history">
            <h2>History</h2>
            <ul class="history-list" id="history-list">
                <!-- History items will be appended here -->
            </ul>
        </div>
    </div>

    <script>
        let display = document.getElementById('display');
        let currentInput = '';
        let resultDisplayed = false;
        let historyList = document.getElementById('history-list');
        let notesList = document.getElementById('notes-list');

        function appendValue(value) {
            if (resultDisplayed) {
                currentInput = value;
                resultDisplayed = false;
            } else {
                currentInput += value;
            }
            display.innerText = currentInput || '0';
        }

        function clearDisplay() {
            currentInput = '';
            display.innerText = '0';
        }

        function deleteLast() {
            currentInput = currentInput.slice(0, -1);
            display.innerText = currentInput || '0';
        }

        function calculate() {
            try {
                let result = eval(currentInput).toString();
                display.innerText = result;
                updateHistory(currentInput + ' = ' + result);
                currentInput = result;
                resultDisplayed = true;
            } catch {
                display.innerText = 'Error';
                resultDisplayed = true;
            }
        }

        function updateHistory(entry) {
            let li = document.createElement('li');
            li.textContent = entry;
            historyList.prepend(li);
        }

        function addNote() {
            let noteInput = document.getElementById('note-input');
            let noteText = noteInput.value.trim();
            if (noteText) {
                let li = document.createElement('li');
                li.textContent = noteText;
                notesList.appendChild(li);
                noteInput.value = '';
            }
        }
    </script>

</body>
</html>
